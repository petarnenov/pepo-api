<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./style.css" />
		<title>Pepo-api main page</title>
	</head>
	<body>
		<h1>Hello from pepo-api</h1>
		<div id="users"></div>
		<script>
			const entry = document.getElementById('users');
			const ul = document.createElement('ul');
			(async () => {
				const res = await fetch('http://localhost:8888/allUsers');
				const data = await res.json();
				data.data.forEach(user => {
					const li = document.createElement('li');
					li.innerHTML = `uuid:  ${user.uuid}
                                    Name:  ${user.name.first} ${user.name.last}
                                    email: ${user.email}
                                    phone: ${user.phoneNumbers.join(' ; ')}`;
					ul.appendChild(li);
				});
			})();
			entry.appendChild(ul);
		</script>
	</body>
</html>
